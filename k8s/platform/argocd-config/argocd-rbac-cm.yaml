apiVersion: v1
kind: ConfigMap
metadata:
  name: argocd-rbac-cm
  namespace: argocd
data:
  policy.default: role:readonly
  policy.csv: |
    # Roles
    p, role:admin, applications, *, */*, allow
    p, role:admin, projects, *, *, allow
    p, role:admin, clusters, *, *, allow
    p, role:admin, repositories, *, *, allow

    p, role:platform-admin, applications, *, */*, allow
    p, role:platform-admin, projects, *, *, allow

    # Team-scoped role example
    p, role:team-payments-admin, applications, *, payments/*, allow
    p, role:team-payments-admin, projects, get, payments, allow

    # Readonly
    p, role:readonly, applications, get, */*, allow
    p, role:readonly, projects, get, *, allow

    # Cognito group â†’ Argo role mappings (claim name depends on your setup)
    g, cognito:group:argocd-admin, role:admin
    g, cognito:group:platform-admins, role:platform-admin
    g, cognito:group:team-payments, role:team-payments-admin
